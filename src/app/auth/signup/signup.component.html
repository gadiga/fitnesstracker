<section>
	<form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
		<mat-form-field class="sigup-field">
			<input
			 type="email"
			  matInput 
			  placeholder="Your email" 
			  name="email" 
			  ngModel name="email"
			  email
			  required
			  #emailField="ngModel">
			  <mat-error *ngIf="!emailField.hasError('required') && emailField.hasError('email')">{{getEmailErrorMessage()}}</mat-error>
			  <mat-error *ngIf="emailField.hasError('required')">Email required</mat-error>
		</mat-form-field>
		<mat-form-field class="signup-field"  hintLabel="Min 6 characters">
			<input 
			type="password" 
			matInput 
			placeholder="Your password" 
			name="password" 
			ngModel name="password"
			required
			minlength="6"
			#pwd>
			<mat-hint align="end">{{pwd.value?.length}}/6</mat-hint>
		</mat-form-field>
		<mat-form-field>
			<input 
			matInput 
			[matDatepicker]="picker" 
			placeholder="Choose a date"
			[max]="maxDate"
			[min]="minDate"
			ngModel name="birthdate"
			required>
			<mat-datepicker-toggle matSuffix [for]="picker">
			  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
			</mat-datepicker-toggle>
			<mat-datepicker #picker touchUi="true"></mat-datepicker>
		</mat-form-field>
		<mat-checkbox class="signup-field" labelPosition="before" required ngModel name="agree">
			Agree to conditions
		</mat-checkbox>
		<button type="submit" [disabled]="!signupForm.valid" mat-raised-button color="primary">Signup</button>
	</form>
</section>

<mat-nav-list>
    <a mat-list-item routerLink="" (click)="onSidenavToggle()">
      <mat-icon>home</mat-icon>
      <span class="nav-item-caption">Home</span>
    </a>
    <a *ngIf="!loggedInUser" mat-list-item routerLink="/signup" (click)="onSidenavToggle()">
      <mat-icon>record_voice_over</mat-icon>
      <span class="nav-item-caption">Signup</span>
    </a>
    <a *ngIf="!loggedInUser" mat-list-item routerLink="/login" (click)="onSidenavToggle()">
      <mat-icon>account_circle</mat-icon>
      <span class="nav-item-caption">Login</span>
    </a>
    <a *ngIf="loggedInUser" mat-list-item routerLink="/training" (click)="onSidenavToggle()">
      <mat-icon>rowing</mat-icon>
      <span class="nav-item-caption">Training</span>
    </a>
    <mat-list-item *ngIf="loggedInUser" (click)="logoutUser()">
      <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-item-caption">Logout</span>
      </button>
    </mat-list-item>
</mat-nav-list>

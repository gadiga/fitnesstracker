<section  fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="example-card" fxFlex.gt-sm="500px">
      <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        <div mat-card-avatar class="example-header-image">
        </div>
        <mat-card-title>Led Zeppelin Gym</mat-card-title>
        <mat-card-subtitle>Stairway to Health</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="/assets/images/exercise.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content fxLayout="row" fxLayoutAlign="center">
        <mat-form-field>
            <mat-select required placeholder="Select an exercise" #selector ngModel name="exercise">
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                  {{ exercise.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="primary" [disabled]="f.invalid" type="submit">Rock it</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>

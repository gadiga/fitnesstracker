<mat-tab-group *ngIf="!onGoingTraining">
  <mat-tab label="New Exercise">
    <app-new-training></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<section fxLayout="column" fxLayoutAlign="center" class="currentTraining" *ngIf="onGoingTraining">
    <mat-card fxFlexFill>
        <app-current-training></app-current-training>
    </mat-card>
</section>
